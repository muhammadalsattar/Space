<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the world of space.">
    <link rel="icon" href="assets/filled-circle.png">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row-1">
            <div class="col">
                <h1 id="business-name">Space</h1>
                <p id="business-slogan">Discover the world of Space.</p>
            </div>
            <div class="col">
                <img src="assets/chat-phone.png" alt="Chat">
            </div>
        </div>
        <div class="row-2">
            <div class="col">
            </div>
            <div class="create-room">
                <h3>Create/Join room</h3>
                <form id="join-room" action="chat.html">
                    <div class="form-floating mb-3">
                        <input type="text" required class="form-control" name="name" id="floatingInput" placeholder="cool-user">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" required class="form-control" name="room" id="floatingPassword" placeholder="cool-room">
                        <label for="floatingPassword">Room</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Join</button>
                </form>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
